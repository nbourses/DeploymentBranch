android {
    // added to solve duplicate files copied in apk (butterknife and realm)
    packagingOptions {
        exclude 'META-INF/services/javax.annotation.processing.Processor'
    }
    useLibrary 'org.apache.http.legacy'
    dexOptions {
        javaMaxHeapSize "4g"

    }





    compileSdkVersion 23
    buildToolsVersion "23.0.1"

    defaultConfig {
        applicationId "com.nbourses.oyeok"
        minSdkVersion 16
        multiDexEnabled true
        targetSdkVersion 23
        versionCode 39
        versionName "1.0"
        manifestPlaceholders = [manifestApplicationId          : "${applicationId}",
                                onesignal_app_id               : "9e2ab2be-54c5-4981-b15f-fb8dc78b81ee",
                                onesignal_google_project_number: "463092685367"]

        testInstrumentationRunner 'android.support.test.runner.AndroidJUnitRunner'
    }
    buildTypes {
        debug {
            debuggable true
        }
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    repositories {
        maven {
            url "https://jitpack.io"
        }
    }
    packagingOptions {
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/LICENSE-FIREBASE.txt'
        exclude 'META-INF/NOTICE'
    }

    productFlavors
            {
                prod
                        {
                            applicationId "com.nbourses.oyeok.prod"
                            buildConfigField 'String', 'Flavour', '"prod"'
                            buildConfigField 'String', 'Host', '"https://prod.hailyo.com/"'
                        }

                dev
                        {
                            applicationId "com.nbourses.oyeok"
                            buildConfigField 'String', 'Flavour', '"dev"'
                            buildConfigField 'String', 'Host', '"https://ssl.hailyo.com/"'
                        }
                demo
                        {
                            applicationId "com.nbourses.oyeok.demo"
                            buildConfigField 'String', 'Flavour', '"demo"'
                            buildConfigField 'String', 'Host', '"https://ssl.hailyo.com/"'
                        }
            }

    sourceSets { dev { java.srcDirs = ['src/dev/java', 'src/dev/java/Activities'] } }
}


