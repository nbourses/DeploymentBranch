//dependencies {
//    compile 'io.github.luizgrp.sectionedrecyclerviewadapter:sectionedrecyclerviewadapter:1.0.4'
//}
repositories {
    maven { url "https://jitpack.io" }
}



android {
    // added to solve duplicate files copied in apk (butterknife and realm)
    packagingOptions {
        exclude 'META-INF/services/javax.annotation.processing.Processor'
    }
    useLibrary 'org.apache.http.legacy'
    dexOptions {
        javaMaxHeapSize "4g"

    }

    compileSdkVersion 23
    buildToolsVersion "23.0.1"

    defaultConfig {
        applicationId "com.nbourses.oyeok"
        minSdkVersion 18
        multiDexEnabled true
        targetSdkVersion 23
        versionCode 23
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    repositories {
        maven {
            url "https://jitpack.io"
        }
    }
    packagingOptions {
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/LICENSE-FIREBASE.txt'
        exclude 'META-INF/NOTICE'
    }

    productFlavors
            {
                prod
                        {
                            applicationId "com.nbourses.oyeok.prod"
                            buildConfigField 'String','Flavour','"prod"'
                            buildConfigField 'String','Host','"https://prod.hailyo.com/"'
                        }

                dev
                        {
                            applicationId "com.nbourses.oyeok.dev"
                            buildConfigField 'String','Flavour','"dev"'
                            buildConfigField 'String','Host','"https://ssl.hailyo.com/"'
                        }
            }

}

